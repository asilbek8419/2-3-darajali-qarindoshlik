<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarindoshlik ehtimolini hisoblash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../img/Fon.webp');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .link {
            display: block;
            margin: 15px 0;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #4CAF50;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .russian {
            display: block;
            margin: 15px 0;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: blue;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .uzbek {
            display: block;
            margin: 15px 0;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: brown;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .link:hover {
            background: #45a049;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="russian">Русский</a>
    <a href="indexuz.html" class="uzbek">O'zbekcha</a>

    <div class="container" id="login-container">
        <h1>Kirish</h1>
        <form class="login-form">
            <input type="text" id="username" placeholder="Login" required>
            <input type="password" id="password" placeholder="Parol" required>
            <button type="button" onclick="login()">Kirish</button>
        </form>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <h1>Расчёт вероятностей родства</h1>
        <a href="Siblinguz.html" class="link">Qarindoshlik ehtimolini hisoblash (Birodarlar)</a>
        <a href="GrandFMuz.html" class="link">Qarindoshlik ehtimolini hisoblash (bobo/buvi - nabira)</a>
    </div>

    <script>
        const loginData = [
            { username: "admin", password: "1234" },
            { username: "user1", password: "abcd" },
            { username: "user2", password: "xyz123" }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Проверка существования пользователя
            const user = loginData.find(user => user.username === username && user.password === password);

            if (user) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
            } else {
                alert('Login yoki parolda hatolik mavjud!');
            }
        }
    </script>
</body>

</html>
